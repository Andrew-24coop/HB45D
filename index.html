<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9f1c, #ff7b00);
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #countdown {
            margin-top: 30px;
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 id="main-text">ðŸŽ‰ Happy 45th Birthday Dad! ðŸŽ‰</h1>
    <div class="message">And here's to an amazing New Year ahead! ðŸŽ‡</div>
    <div id="countdown">Countdown: Loading...</div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="https://github.com/Andrew-24coop/HB45D/blob/main/last-christmas.mp3" type="audio/mpeg">
        <source src="https://github.com/Andrew-24coop/HB45D/blob/main/jingle-bell-rock.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '0';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function burstConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                const angle = Math.random() * 360;
                const distance = Math.random() * 50 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                confetti.style.left = `50vw`;
                confetti.style.top = `50vh`;
                confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

                document.body.appendChild(confetti);

                confetti.animate([{ transform: `translate(0, 0)` }, { transform: `translate(${x}vw, ${y}vh)` }], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'ease-out',
                    iterations: 1
                });

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        burstConfetti();
        setInterval(createConfetti, 50);

        // Countdown to New Year
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');
            const mainTextElement = document.getElementById('main-text');

            if (diff <= 0) {
                countdownElement.style.display = 'none';
                mainTextElement.textContent = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
                burstConfetti();
            } else {
                countdownElement.textContent = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Background Music Control
        const music = document.getElementById('background-music');
        music.volume = 0.5; // Set a reasonable volume
        music.play();
    </script>
</body>
</html>
