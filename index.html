<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff3d2e;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŽ‰ Happy 45th Birthday Dad! ðŸŽ‰</h1>
        <div class="message">Wishing you an amazing day filled with love and laughter! ðŸŽ‚</div>
        <button onclick="replayConfetti()">Replay Confetti</button>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '0';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        let confettiInterval = setInterval(createConfetti, 50);

        function replayConfetti() {
            clearInterval(confettiInterval);
            confettiInterval = setInterval(createConfetti, 50);
        }
    </script>
</body>
</html>
